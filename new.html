<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <link rel="stylesheet" href="new.css">
   

    <form>
        <h2>Sign up</h2>
        <h5>Already have an account?<span class="highlighted-text"> Sign in here</span></h5>

        <div class="centered-container">

        <button class="google">
            <div class="main">
                <div class="buttontext">
        <p>Sign up with Google</p>
        </div>
        <div class="buttonicon">
        <img src="google.svg" alt="google icon">
        </div>
    </div>
</button>
</div>

<div class="horizontal-lines">
    <hr class="left-line">
    <div class="text-between-lines">OR</div>
    <hr class="right-line">
</div>

<div class="input">
<label class="email">
    <p>Email address</p>
<input class="box" type="text">
</label>
</div>

<div class="input">
    <label class="password">
        <p>Password</p>
    <input class="box" type="password">
    </label>
    </div>

    <div class="input">
        <label class="password">
            <p>Confirm Password</p>
        <input class="box" type="password">
        </label>
        </div>

    <div class="checkbox">  
    <input class="check" type="checkbox">
    <p class="line"> I accept the<span class="terms"> Terms and Conditions</span> </p>  
    </div>
   

<div class="sign">    
    <button class="purple">
        <div class="secondary">
    <p>Sign up</p>
</div>

</button>
</div>



    </form>

</body>
</html>
